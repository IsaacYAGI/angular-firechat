<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div class="text-right">
        <span class="badge badge-primary">Isaac</span>
        <p>
            Este es un mensaje de chat
        </p>
    </div>
    <div>
        <span class="badge badge-success">Maria</span>
        <p>
            Hola Isaac
        </p>
    </div>
</div>
<input 
    type="text" 
    name="mensaje" 
    placeholder="Enviar mensaje..."
    class="form-control"
    [(ngModel)]="mensaje"
    (keyup.enter)="enviarMensaje()"
>
